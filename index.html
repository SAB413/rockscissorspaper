<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Rock Scissors Paper</title>
  </head>
  <body>
    <div class="playarea" style="margin:0px; padding:0px;"><h3 style="text-align: center; padding-top:10px;margin-top:10px; margin-bottom:0px;">Rock Scissors Paper</h3></div>
    <div id="header" class="playarea"><h1>&#129704;</h1><h1>&#9986;</h1><h1>&#128240;</h1></div>
    <div class="resultdivs" id="scoreboard">
      <div class="scorestack">  
        <p class="scorehead">
        Human 
        </p>
        <p id="humanscore">0</p>
      </div>
    <div class="scorestack">
      <p class="scorehead">
        Computer
      </p>
      <p id="compscore">0</p>
      </div>
    </div>
    
    <div class="resultdivs" id="resulttext">
      <p id="result"></p>
      <p id="finalresult"></p>
    </div>

    <div class="playarea">
    <p id="playwords">Choose your weapon...</p>
    <div id="playbuttons">
      <button id="rock">&#129704; Rock</button>
      <button id="scissors">&#9986;  Scissors</button>
      <button id="paper">&#128240;  Paper</button>
    </div>
  </div> 
    

    
    <script src="SBscript.js"></script>
  </body>
</html>
